<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowRoute Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-black': '#0a0a0a',
              'terminal-green': '#00ff41',
              'terminal-dim': '#008f11',
              'terminal-red': '#ff003c',
              'dark-gray': '#111111',
            },
            fontFamily: {
              mono: ['Courier Prime', 'Courier New', 'monospace'],
            },
            animation: {
              'slideDown': 'slideDown 0.3s ease-out',
              'slideIn': 'slideIn 0.3s ease-out',
              'fadeIn': 'fadeIn 0.5s ease-out',
              'tv-on': 'tvOn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            },
            keyframes: {
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              tvOn: {
                '0%': { transform: 'scale(1, 0.002)' },
                '50%': { transform: 'scale(1, 0.002)', background: '#fff' },
                '55%': { transform: 'scale(1, 1)', background: '#fff' },
                '100%': { transform: 'scale(1, 1)' }
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Courier Prime', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #008f11;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.02);
        z-index: 9999;
      }
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9998;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ff41;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 86px, 0); }
        20% { clip: rect(98px, 9999px, 5px, 0); }
        40% { clip: rect(3px, 9999px, 66px, 0); }
        60% { clip: rect(62px, 9999px, 21px, 0); }
        80% { clip: rect(28px, 9999px, 93px, 0); }
        100% { clip: rect(77px, 9999px, 16px, 0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="crt-flicker"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
