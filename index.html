<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowRoute Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-black': '#0a0a0a',
              'terminal-green': '#00ff41',
              'terminal-dim': '#008f11',
              'terminal-red': '#ff003c',
              'dark-gray': '#111111',
            },
            fontFamily: {
              mono: ['Courier Prime', 'Courier New', 'monospace'],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Courier Prime', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #008f11;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.02);
        z-index: 9999;
      }
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9998;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      @keyframes tv-turn-on {
        0% {
          transform: scale(0.005, 0.005);
          opacity: 0;
          filter: brightness(10);
        }
        40% {
          transform: scale(1, 0.005);
          opacity: 1;
          filter: brightness(10);
        }
        100% {
          transform: scale(1, 1);
          opacity: 1;
          filter: brightness(1);
        }
      }
      .animate-tv-on {
        animation: tv-turn-on 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        background-color: #050505;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="crt-flicker"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
