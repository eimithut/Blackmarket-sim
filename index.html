<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowRoute Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-black': '#0a0a0a',
              'terminal-green': '#00ff41',
              'terminal-dim': '#008f11',
              'terminal-red': '#ff003c',
              'dark-gray': '#111111',
            },
            fontFamily: {
              mono: ['Courier Prime', 'Courier New', 'monospace'],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Courier Prime', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }
      
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(35px, 9999px, 88px, 0); }
        5% { clip: rect(87px, 9999px, 97px, 0); }
        10% { clip: rect(10px, 9999px, 92px, 0); }
        15% { clip: rect(6px, 9999px, 20px, 0); }
        20% { clip: rect(65px, 9999px, 4px, 0); }
        25% { clip: rect(56px, 9999px, 82px, 0); }
        30% { clip: rect(31px, 9999px, 26px, 0); }
        35% { clip: rect(78px, 9999px, 16px, 0); }
        40% { clip: rect(22px, 9999px, 73px, 0); }
        45% { clip: rect(51px, 9999px, 32px, 0); }
        50% { clip: rect(9px, 9999px, 12px, 0); }
        55% { clip: rect(41px, 9999px, 66px, 0); }
        60% { clip: rect(83px, 9999px, 4px, 0); }
        65% { clip: rect(28px, 9999px, 95px, 0); }
        70% { clip: rect(59px, 9999px, 19px, 0); }
        75% { clip: rect(13px, 9999px, 53px, 0); }
        80% { clip: rect(92px, 9999px, 38px, 0); }
        85% { clip: rect(46px, 9999px, 7px, 0); }
        90% { clip: rect(70px, 9999px, 24px, 0); }
        95% { clip: rect(3px, 9999px, 61px, 0); }
        100% { clip: rect(36px, 9999px, 89px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(12px, 9999px, 58px, 0); }
        5% { clip: rect(73px, 9999px, 25px, 0); }
        10% { clip: rect(49px, 9999px, 86px, 0); }
        15% { clip: rect(91px, 9999px, 14px, 0); }
        20% { clip: rect(26px, 9999px, 69px, 0); }
        25% { clip: rect(62px, 9999px, 3px, 0); }
        30% { clip: rect(5px, 9999px, 98px, 0); }
        35% { clip: rect(84px, 9999px, 47px, 0); }
        40% { clip: rect(39px, 9999px, 11px, 0); }
        45% { clip: rect(67px, 9999px, 33px, 0); }
        50% { clip: rect(18px, 9999px, 76px, 0); }
        55% { clip: rect(54px, 9999px, 9px, 0); }
        60% { clip: rect(95px, 9999px, 42px, 0); }
        65% { clip: rect(33px, 9999px, 81px, 0); }
        70% { clip: rect(77px, 9999px, 21px, 0); }
        75% { clip: rect(6px, 9999px, 64px, 0); }
        80% { clip: rect(52px, 9999px, 93px, 0); }
        85% { clip: rect(29px, 9999px, 37px, 0); }
        90% { clip: rect(88px, 9999px, 15px, 0); }
        95% { clip: rect(44px, 9999px, 68px, 0); }
        100% { clip: rect(15px, 9999px, 50px, 0); }
      }

      @keyframes tv-on {
        0% { transform: scale(1, 0.002); opacity: 0; filter: brightness(0); }
        50% { transform: scale(1, 0.002); opacity: 1; filter: brightness(5); }
        75% { transform: scale(1, 1); opacity: 1; filter: brightness(2); }
        100% { transform: scale(1, 1); opacity: 1; filter: brightness(1); }
      }
      .animate-tv-on {
          animation: tv-on 0.4s ease-out forwards;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

}
</script>
